name: "Release"

on:
  release:
    types:
      - published

jobs:
  release-phar:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system:
          - ubuntu-latest
        php-versions:
          - '8.1'
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          coverage: none
          tools: composer, box
          php-version: "${{ matrix.php-version }}"
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ramsey/composer-install@v3
      - name: Build PHAR
        run: box compile
      - name: Check the PHAR executes
        run: php pie.phar --version
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_SIGNING_KEY }}
          passphrase: ${{ secrets.GPG_SIGNING_KEY_PASSPHRASE }}
      - name: Sign the PHAR
        run: |
          gpg --local-user asgrim+pie-releases@php.net \
              --batch \
              --yes \
              --passphrase="${{ secrets.GPG_SIGNING_KEY_PASSPHRASE }}" \
              --detach-sign \
              --output pie.phar.asc \
              pie.phar
      - name: Upload binaries to release
        uses: softprops/action-gh-release@v1
        if: ${{startsWith(github.ref, 'refs/tags/') }}
        with:
          files: |
            pie.phar
            pie.phar.asc
      - name: Get release tag
        run: |
          RELEASE_TAG=${GITHUB_REF/refs\/tags\//}
          echo "RELEASE_TAG=$RELEASE_TAG" >> $GITHUB_ENV
      - name: Update Homebrew formula
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: php-pie
          formula-path: homebrew/Formula/php-pie.rb
          homebrew-tap: php/pie
          download-url: https://github.com/php/pie/releases/download/${{ env.RELEASE_TAG }}/pie.phar
          commit-message: |
            Update Homebrew TAP formula: {{formulaName}} to version: {{version}}

            Commit executed by automatic flow after every release
        env:
          # the personal access token should have "repo" & "workflow" scopes
          COMMITTER_TOKEN: ${{ secrets.ACCESS_TOKEN }}
